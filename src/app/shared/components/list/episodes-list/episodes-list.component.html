<div class="flex flex-col gap-1">
  @for (episode of data; track $index) {
    <a
      [routerLink]="buildPath(episode.ref)"
      class="flex gap-3 p-2 text-gray-600 bg-gray-50 hover:bg-gray-100 dark:bg-gray-700 dark:text-gray-400 hover:dark:bg-slate-500">

      <span>{{ episode.ref }}. {{ episode.title }}</span>
      <span class="grow"></span>
      <span>({{ episode.video.duration }})</span>
    </a>
  }
</div>
