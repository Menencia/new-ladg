<ol class="p-2 my-2 bg-orange-200 dark:bg-gray-700">
  <li class="inline"><a [routerLink]="getStoryUrl()">{{'navbar.story' | translate}}</a></li>

  <li class="inline">{{'navbar.season' | translate}} {{season}}</li>

  <li class="inline">
    {{'navbar.chapter' | translate}} {{chapter}}
    @if (part) {
      - {{'navbar.part' | translate}} {{part}}
    }
  </li>

  @if (episode) {
    <li class="inline">{{'navbar.episode' | translate}} {{episode}}</li>
  }
</ol>
