<ol class="breadcrump">
  <li><a [routerLink]="getStoryUrl()">{{'navbar.story' | translate}}</a></li>

  <li>{{'navbar.season' | translate}} {{season}}</li>

  <li>
    {{'navbar.chapter' | translate}} {{chapter}}
    @if (part) {
      - {{'navbar.part' | translate}} {{part}}
    }
  </li>

  @if (episode) {
    <li>{{'navbar.episode' | translate}} {{episode}}</li>
  }
</ol>
