<div class="flex items-center h-8 px-4 text-white bg-gray-800 space-around">
  <div class="logo">
    <ul class="flex gap-8">
      <li class="font-bold text-orange-700">LADG</li>
      <li><a [routerLink]="'/home'" [routerLinkActive]="'text-orange-700'" class="text-xs uppercase">Home</a></li>
      <li><a [routerLink]="'/story/en'" class="text-xs uppercase" appLangActive checkLang="en" classToApply="text-orange-700">Story EN</a></li>
      <li><a [routerLink]="'/story/fr'" class="text-xs uppercase" appLangActive checkLang="fr" classToApply="text-orange-700">Story FR</a></li>
    </ul>
  </div>
  <div class="grow"></div>
  <div class="flex gap-4">
    <a href="javascript:void();" (click)="toggleDark()">
      @if (isLighTheme()) {
      <i class="pi pi-moon"></i>
      }
      @else {
        <i class="pi pi-sun"></i>
      }
    </a>
    <a href="#" [routerLink]="'/settings'"><i class="pi pi-cog"></i></a>
  </div>
</div>
