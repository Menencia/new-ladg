<button (click)="switchVideoLang()">Switch Video lang</button>
<button (click)="switchUILang()">Switch UI lang</button>

@for (season of seasons; track $index) {
  <h2>{{ season.ref }}-{{ season.title }}</h2>

  <div class="flex">

    <p-table [value]="season.parts" styleClass="p-datatable-sm">
      <ng-template pTemplate="header">
        <tr>
          <th>{{'ref' | translate}}</th>
          <th>{{'title' | translate}}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-part>
        <tr>
          <td>{{ part.ref }}</td>
          <td><a [routerLink]="buildPath(season.ref, part.ref)">{{ part.title }}</a> </td>
        </tr>
      </ng-template>
    </p-table>

    <div></div>
  </div>
}
